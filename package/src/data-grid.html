<style>
  :root {
    --handle-color: white;
    --resize-handle-width: 7px;
    --resize-handle-height: 15px;
    --col-gap: 1rem;
    --row-gap: calc(var(--col-gap)/2);
  }

  /* TODO to externalize this and apply css module transformations */
  .container {
    display: grid;
    grid-template-columns: repeat(var(--num-columns), 1fr);
    gap: var(--row-gap) var(--col-gap);
    white-space: nowrap;
  }

  .row {
    display: grid;
    grid: inherit;
    gap: inherit;
    grid-column: 1 / calc(var(--num-columns) + 1);
  }

  /* .row>div {
    background: #bbb;
    color: #333;
  } */
  grid-header {
    display: flex;
  }

  grid-header>div:first-child {
    display: flex;
    align-content: baseline;
    flex: 1;
  }

  .resize-handle {
    width: var(--resize-handle-width);
    height: var(--resize-handle-height);
    align-self: center;
    margin-left: auto;
    cursor: col-resize;
  }
</style>

<div class="container" ref="containerEl">
  <div class="row" role="row">
    <template grid-headers="state.bind: stateModel"></template>
  </div>
  <div class="row" role="row" repeat.for="item of model.currentPage" click.delegate="model.selectItem(item)">
    <template grid-content="item.bind: item; state.bind: stateModel"></template>
  </div>
</div>
