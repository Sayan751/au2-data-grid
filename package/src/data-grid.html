<style>
  /* TODO to externalize this and apply css module transformations */
  .container {
    display: grid;
    grid-template-columns: repeat(var(--num-columns), 1fr);
  }

  .row {
    display: grid;
    grid: inherit;
    gap: inherit;
    grid-column: 1 / calc(var(--num-columns) + 1);
  }

  /* .row>div {
    background: #bbb;
    color: #333;
  } */
</style>

<div class="container">
  <div class="row">
    <template grid-headers="state.bind: stateModel"></template>
  </div>
  <div class="row" repeat.for="item of model.currentPage" click.delegate="model.selectItem(item)">
    <template grid-content="item.bind: item; state.bind: stateModel"></template>
  </div>
</div>
