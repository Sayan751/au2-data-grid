<template role="columnheader button">
  <div click.delegate="handleClick()">
    <span ref="content" draggable="true" dragstart.delegate="handleDragStart($event)"
      dragover.delegate="handleDragover($event)" drop.delegate="handleDrop($event)">
      <au-slot></au-slot>
    </span>
    <template if.bind="isSortable">
      <i if.bind="direction === 'Ascending'" ref="sortingMarker" class="fas fa-arrow-up-long"></i>
      <i if.bind="direction === 'Descending'" ref="sortingMarker" class="fas fa-arrow-down-long"></i>
    </template>
  </div>
  <svg if.bind="isResizable" class="resize-handle" viewBox="0 0 7 15" mousedown.capture="handleMouseDown($event)">
    <line x1="6" y1="0" x2="6" y2="17" stroke="var(--handle-color)" stroke-width="15%"></line>
  </svg>
</template>
